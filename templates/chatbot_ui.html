<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

         body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #chat-container {
        width: 100%;
        max-width: 600px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding-top: 15px;
        padding-bottom: 15px;
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        padding: 20px 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        scroll-behavior: smooth;
    }

    .message {
        padding: 10px 15px;
        margin: 0;
        border-radius: 20px;
        max-width: 80%;
        word-wrap: break-word;
    }

    .bot {
        background-color: #f0f0f0;
        align-self: flex-start;
    }

    .user {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
    }

    .options-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
    }

    .option-btn {
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    .option-btn:hover {
        background-color: #0056b3;
    }

    #input-bar {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
        background-color: #fff;
    }

    #user-input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
    }

    #send-btn {
        margin-left: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
    }

    #send-btn:hover {
        background-color: #0056b3;
    }

    </style>
</head>
<body>
<div id="chat-container">
    <div id="chat">
        <div class="message bot" id="bot-message-start">
            <span id="welcome-text">Hello, I am your chat assistant. Please select the option you want help with.</span>
            <div class="options-container" id="options"></div>
        </div>
    </div>
    <div id="input-bar">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">‚û§</button>
    </div>
</div>

<script>
    const user = {
        userId: 101,
        name: "Pawan Ginti",
        email: "pawan@example.com",
        role: "Customer"
    };

    const userSelections = [];
    const chat = document.getElementById('chat');
    const inputBar = document.getElementById('input-bar');
    const inputField = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.className = `message ${sender}`;
        msg.innerText = text;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
        return msg;
    }

    function renderOptions(container, optionsData) {
        container.innerHTML = '';
        optionsData.forEach(node => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = node.title;
            btn.onclick = () => handleNodeClick(node, container);
            container.appendChild(btn);
        });
    }

    function loadOptions(url, container) {
        fetch(url)
            .then(res => res.json())
            .then(data => {
                if (data.length === 0) {
                    addMessage("Thank you! If you need anything else, please start again.", 'bot');
                    showMainMenuAndEnd();
                    return;
                }
                renderOptions(container, data);
            });
    }

    function handleNodeClick(node, optionsContainer) {
        optionsContainer.innerHTML = '';
        addMessage(node.title, 'user');
        userSelections.push({ type: "option", value: node.title });

        if (node.title.toLowerCase() === "other") {
            addMessage("Please enter your query below:", 'bot');
            inputBar.style.display = "flex";
            inputField.value = "";
            inputField.focus();

            sendBtn.onclick = () => {
                const query = inputField.value.trim();
                if (!query) return;

                addMessage(query, 'user');
                userSelections.push({ type: "custom_query", value: query });

                fetch('/api/save-query/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: user.userId,
                        name: user.name,
                        email: user.email,
                        role: user.role,
                        query_text: query,
                        satisfied: false,
                        conversation: userSelections
                    })
                })
                .then(res => res.json())
                .then(response => {
                    if (response.status === "error") {
                        addMessage("‚ùå " + response.message, 'bot');
                    } else {
                        showOnlyRestartButton();
                    }
                })
                .catch(() => {
                    addMessage("‚ùå Failed to submit your query. Please try again later.", 'bot');
                });

                inputBar.style.display = "none";
                inputField.value = '';
            };

            return;
        }

        fetch(`/api/nodes/children/?parent=${node.id}`)
            .then(res => res.json())
            .then(children => {
                if (children.length === 0) {
                    addMessage("‚úîÔ∏è " + node.title, 'bot');
                    showMainMenuAndEnd();
                    return;
                }

                const finalAnswers = children.filter(child => child.is_answer);
                const subOptions = children.filter(child => !child.is_answer);

                if (finalAnswers.length > 0) {
                    finalAnswers.forEach(child => {
                        addMessage("‚úîÔ∏è " + child.title, 'bot');
                        userSelections.push({ type: "final_answer", value: child.title });
                    });
                    showMainMenuAndEnd();
                    return;
                }

                if (subOptions.length > 0) {
                    const botMsg = addMessage("Please select:", 'bot');
                    const newOptionsContainer = document.createElement('div');
                    newOptionsContainer.className = 'options-container';
                    botMsg.appendChild(newOptionsContainer);
                    renderOptions(newOptionsContainer, subOptions);
                }
            });
    }

    function showOnlyRestartButton() {
        const botMsg = addMessage("Your query has been submitted. Our team will get back to you.", 'bot');
        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'options-container';

        const restartBtn = document.createElement('button');
        restartBtn.className = 'option-btn';
        restartBtn.innerText = 'üîÅ Go to Main Menu';
        restartBtn.onclick = restartConversation;

        optionsContainer.appendChild(restartBtn);
        botMsg.appendChild(optionsContainer);
        chat.scrollTop = chat.scrollHeight;
    }

    function showMainMenuAndEnd() {
        const botMsg = addMessage("Would you like to restart or write to us?", 'bot');
        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'options-container';

        const restartBtn = document.createElement('button');
        restartBtn.className = 'option-btn';
        restartBtn.innerText = 'üîÅ Go to Main Menu';
        restartBtn.onclick = restartConversation;

        const unresolvedBtn = document.createElement('button');
        unresolvedBtn.className = 'option-btn';
        unresolvedBtn.innerText = '‚ùó Didn‚Äôt get resolution? Write to us';

        unresolvedBtn.onclick = () => {
            addMessage("Please describe your issue:", 'bot');
            inputBar.style.display = "flex";
            inputField.value = '';
            inputField.focus();

            sendBtn.onclick = () => {
                const unresolvedQuery = inputField.value.trim();
                if (!unresolvedQuery) return;

                addMessage(unresolvedQuery, 'user');
                const payload = {
                    userId: user.userId,
                    name: user.name,
                    email: user.email,
                    role: user.role,
                    query_text: unresolvedQuery,
                    satisfied: false,
                    conversation: userSelections
                };

                fetch('/api/save-query/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(res => res.json())
                .then(response => {
                    if (response.status === "error") {
                        addMessage("‚ùå " + response.message, 'bot');
                    } else {
                        addMessage("‚úÖ Your query has been submitted. Our team will get back to you.", 'bot');
                    }
                })
                .catch(() => {
                    addMessage("‚ùå Failed to submit your query. Please try again later.", 'bot');
                });

                inputBar.style.display = "none";
                inputField.value = '';
            };
        };

        optionsContainer.appendChild(restartBtn);
        optionsContainer.appendChild(unresolvedBtn);
        botMsg.appendChild(optionsContainer);
        chat.scrollTop = chat.scrollHeight;
    }

    function restartConversation() {
        chat.innerHTML = '';
        userSelections.length = 0;
        const firstBotMsg = document.createElement('div');
        firstBotMsg.className = 'message bot';
        firstBotMsg.id = 'bot-message-start';

        const welcomeSpan = document.createElement('span');
        welcomeSpan.id = 'welcome-text';
        welcomeSpan.innerText = "Hi! How can I help you today?";

        const newOptionsContainer = document.createElement('div');
        newOptionsContainer.className = 'options-container';
        newOptionsContainer.id = 'options';

        firstBotMsg.appendChild(welcomeSpan);
        firstBotMsg.appendChild(newOptionsContainer);
        chat.appendChild(firstBotMsg);
        chat.scrollTop = chat.scrollHeight;
        loadOptions('/api/nodes/start/', newOptionsContainer);
    }

    loadOptions('/api/nodes/start/', document.getElementById('options'));
</script>

</body>
</html>
